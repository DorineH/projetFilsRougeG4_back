          // JavaScript pour gérer l'envoi de messages via AJAX et afficher les messages reçus
        const form = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (message !== '') {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        function sendMessage(message) {
            fetch('/send_message', {
                method: 'POST',
                body: new URLSearchParams({
                    message: message
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK') {
                    // Message envoyé avec succès
                } else {
                    // Gérer les erreurs
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Fonction pour afficher les messages reçus
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
        }

        // Rafraîchissement automatique de la liste des messages
        function refreshMessages() {
            fetch('/messages')
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML = ''; // Efface les anciens messages
                data.messages.forEach(displayMessage);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Rafraîchit la liste des messages toutes les 5 secondes
        setInterval(refreshMessages, 8888);

        // Charge les messages initiaux
        refreshMessages();
    </script>
